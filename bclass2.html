<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 </head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="pic.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236"><br><br> 
  <img src="pic.jpg" class="img-circle" alt="Cinque Terre"><br><br>
  <img src="pic.jpg" class="img-thumbnail" alt="Cinque Terre"><br><br>
  <img class="img-responsive" src="pic.jpg" alt="Chania">
</div>

</body>
</html>
