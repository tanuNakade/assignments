<html>
<head>
<title>mypage</title>
 <title>Bootstrap Example</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
</head>
<body>
   <div class="container"><br>
     <div class="col-lg-8 m-auto d-block">
	   <h2 class="text-success text-center">Create Your Account</h2>
	      
		  <form action="#" onsubmit="return loginvalidation()" class="bg-light">
	   
	   <div class="form-group">
	      <label for="">Username:</label>
		  <input type="text" id="user" placeholder="username" class="form-control">
		  <span id="username" class="text-danger font-weight-bold"></span>
		</div>

		<div class="form-group">
	      <label for="">Email:</label>
		  <input type="text" id="email" placeholder="email address"  class="form-control">
		  <span id="emailids" class="text-danger font-weight-bold"></span>
		</div>

        <div class="form-group">
	      <label for="">Password:</label>
		  <input type="text" id="pass" placeholder="password"  class="form-control">
		  <span id="passwords" class="text-danger font-weight-bold"></span>
		</div>

         <div class="form-group">
	      <label for="">confirm password:</label>
		  <input type="text" id="pass1" placeholder="confirm password"  class="form-control">
		  <span id="confirm pass" class="text-danger font-weight-bold"></span>
		</div>
     
	          <input type="submit" id="save" name="save" value="submit" class="btn btn-success">
	</div>

</div>	
</form>
</div>
</div>

<script type="text/javascript">
 
       function loginvalidation()
	   {
	      var user = document.getElementById('user').value;
		  var email = document.getElementById('email').value;
		  var pass = document.getElementById('pass').value;
		  var pass1 = document.getElementById('pass1').value;
		  
		  
		  if(user =="")
		  {
		  document.getElementById('username').innerHTML =" **please fill the username field";
		  return false;
          }
		  
		   if(email =="")
		  {
		  document.getElementById('emailids').innerHTML =" **please fill the email field";
		  return false;
          }
		  
		   if(pass =="")
		  {
		  document.getElementById('passwords').innerHTML =" **please fill the password field";
		  return false;
          }
		  
		   if(pass1 =="")
		  {
		  document.getElementById('confirm pass').innerHTML =" **please fill the confirm password field";
		  return false;
          }
        }
</script>
</body>
</html>
