	   <input type="button" value="Add" onclick="javascript:sum()"/>
	   <input type="button" value="Sub" onclick="javascript:sub()"/>
	   <input type="button" value="Mul" onclick="javascript:mul()"/>
	   <input type="button" value="Div" onclick="javascript:div()"/>

<script language="javascript">
       function sum()
       {
           var a,b,c
		   a=parseInt(entry.t1.value)

		   c=a+b
		   entry.res.value=c
        }   
		
		function sub()
       {
           var a,b,c
		   a=parseInt(entry.t1.value)
		   b=parseInt(entry.t2.value)
		   c=a-b
		   entry.res.value=c
        }   
		
		function mul()
       {
           var a,b,c
		   a=parseInt(entry.t1.value)
		   b=parseInt(entry.t2.value)

		   entry.res.value=c
